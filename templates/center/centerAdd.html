<div class="box box-info" ng-controller="centerCtrl">
	<div class="box-header with-border">
	  <h3 class="box-title">Horizontal Form</h3>
	</div>
	<!-- /.box-header -->
	<!-- form start -->
	<div class="box-body">
        <div class="row">
			<div class="col-md-6 form-horizontal">			    
			    <div class="box-body">
			        <div class="form-group">
			          <label class="col-md-4 control-label">Center Name</label>

			          <div class="col-md-8">
			            <input type="text" class="form-control" placeholder="Center Name" ng-model="center.center_name">
			          </div>
			        </div>
			        <div class="form-group">
			          <label class="col-md-4 control-label">Address</label>

			          <div class="col-md-8">
			            <input type="text" class="form-control" placeholder="Address" ng-model="center.center_address">
			          </div>
			        </div>
			        <div class="form-group">
			          <label class="col-md-4 control-label">Doctor</label>

			          <div class="col-md-8">
			            <input type="text" class="form-control" placeholder="Doctor" ng-model="center.doctor_id">
			          </div>
			        </div>
			        <div class="form-group">
			          <label class="col-md-4 control-label"></label>

			          <div class="col-md-8">
			            <a href="" class="btn btn-info" ng-click="addCenter()">add</a>	
			          </div>
			        </div>
			    </div>	    
			</div>			
		</div>
	</div>
</div>
